<!DOCTYPE html>
<html>
<head>
   <title>Google HomePage</title>

    <script type="javascript" src="script.js" ></script>
</head>

<body>

<div class="page-content" id="content">
    <div class="logo-section" id="logo-sct">

    </div>

    <div class="search-section" id="search-sct">

        <form class="search">
            <input class="input-search" id="speechinput" x-webkit-speech type="text" name="search" >
            <button class="search-button" type="submit" formaction="https://www.google.com/">Google Search</button>
        </form>

    </div>

    <div class="footer-section" id="footer-sct">

        <footer id="footer">

            <p><a href="https://ads.google.com/intl/en_rw/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></p>
            <p><a href=""></a></p>
            <p><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Business</a></p>
            <p><a href="https://about.google/?utm_source=google-RW&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></p>
            <p><a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a></p>
            <p><a href="https://policies.google.com/privacy?hl=en-RW&fg=1">Privacy</a></p>
            <p><a href="https://policies.google.com/terms?hl=en-RW&fg=1">Terms</a></p>

            <p>Settings</p>


        </footer>

    </div>
</div>


</div>

</html>
